apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hero-app.fullname" . }}
  namespace: "hero-namespace"
  labels:
    app: "hero-app"
    name: "hero-app-web"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "hero-app"
      name: "hero-app-web"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      {{- end }}
      labels:
        app: "hero-app"
        name: "hero-app-web"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["hero-app"]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
